<!DOCTYPE html>
{{.SourceCommentHeader}}
<html lang="en">
	<head>
		<title>{{.Title}}</title>
		<link href="/css/app.css" rel="stylesheet">
		<link href="/css/flat-ui.css" rel="stylesheet">
		<script type="text/javascript" src="//use.typekit.net/lcd2zif.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div class="global-tooltip tooltip">
			<h4 class="title"></h4>
		</div>
		<div class="sidebar no-select quick-transition">
			<h1 class="site-title select quick-transition">BoardGameGeek <span class="inventory-header">Inventory</span></h1>

			<div class="section quick-transition">
				<p class="description select">A visualization of popular games being sold on <a href="http://boardgamegeek.com" target="_blank">BoardGameGeek.com</a></p>
			</div>

			<div class="section quick-transition">
				<input class="search-input" type="text" placeholder="Search..."></input>
			</div>

			<div class="section quick-transition">
				<h2>Rank</h2>
				<div class="rank-slider ui-slider"></div>
			</div>

			<div class="section quick-transition">
				<h2>Price</h2>
				<div class="switch" data-on-label="$" data-off-label="€">
					<input class="currency-switch" type="checkbox" checked ></input>
				</div>
				<div class="price-slider ui-slider"></div>
			</div>

			<div class="section quick-transition">
				<h2>Condition</h2>
				<div class="conditions">
					<div class="new">
						<label class="checkbox checked"><input type="checkbox" checked="checked" data-toggle="checkbox"></input>New</label>
					</div>
					<div class="like-new">
						<label class="checkbox checked"><input type="checkbox" checked="checked" data-toggle="checkbox"></input>Like New</label>
					</div>
					<div class="very-good">
						<label class="checkbox checked"><input type="checkbox" checked="checked" data-toggle="checkbox"></input>Very Good</label>
					</div>
					<div class="good">
						<label class="checkbox checked"><input type="checkbox" checked="checked" data-toggle="checkbox"></input>Good</label>
					</div>
					<div class="acceptable">
						<label class="checkbox checked"><input type="checkbox" checked="checked" data-toggle="checkbox"></input>Acceptable</label>
					</div>
				</div>
			</div>
			<div class="change-size no-select quick-transition">−</div>

				<!--<div class="links">
					<a href="https://github.com/zaknelson/bgg-inventory" target="_blank"><img class="quick-transition" data-tooltip="Code" src="/images/github/github.png"></img></a>
					<a href="https://www.gittip.com/zaknelson/" target="_blank"><img class="quick-transition" data-tooltip="Donate" src="/images/gittip/gittip.png"></img></a>
					<a href="" class="twitter-link"><img class="quick-transition" data-tooltip="Tweet" src="/images/twitter/twitter.png"></img></a>
				</div>-->
		</div>

		<div class="content quick-transition">
			<div class="graph">
				<canvas class="plot"></canvas>
				<div class="x-axis">
					<div class="x-ticks">
						<div class="x-tick" style="margin-left: 55px; left:0%"></div>
						<div class="x-tick" style="margin-left: 55px; left:18%"></div>
						<div class="x-tick" style="margin-left: 55px; left:36%"></div>
						<div class="x-tick" style="margin-left: 55px; left:55%"></div>
						<div class="x-tick" style="margin-left: 55px; left:73%"></div>
						<div class="x-tick" style="margin-left: 55px; left:91%"></div>
					</div>
					<h3 class="label">Rank</h3>
				</div>
				<div class="y-axis">
					<div class="y-ticks">
						<div class="y-tick"></div>
						<div class="y-tick"></div>
						<div class="y-tick"></div>
						<div class="y-tick"></div>
						<div class="y-tick"></div>
						<div class="y-tick"></div>
					</div>
					<h3 class="label rotate">Price</h3>
				</div>
				<div class="tooltip">
					<a class="title-link" target="_blank"><h2 class="title"></h2></a>
					<p class="categories"></p>
					<p class="current-prices-text"><a target="_blank">Current Prices</a></p>
					<p class="prices"></p>
				</div>
			</div>
		</div>

		<div class="right-sidebar">
			
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="/js/jquery.ui.touch-punch.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/bootstrap-switch.js"></script>
		<script src="/js/flatui-checkbox.js"></script>
		<script src="/js/app.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-44052538-1', 'bgg-inventory.com');
			ga('send', 'pageview');
		</script>
	</body>
</html>
